name: MkDocs Deployment
on:
  push:
    branches: 
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-material-extensions mkdocs-awesome-pages-plugin mkdocs-git-revision-date-localized-plugin mkdocs-pymdownx-material-extras mkdocstrings
      - run: mkdocs gh-deploy --force